<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    Publicamos el repositorio del Framework que hicimos en clase a GitHub Pages 
    para poder acceder a él desde internet sin tener que copiar todo su 
    contenido una y otra vez. 

    Para esto, tuvimos que hacer público el repositorio. Una vez realizado, se 
    puede publicar el repo en GitHub Pages gratuitamente. Después, podemos 
    acceder al contenido indicando la carpeta en donde está el código que 
    necesitamos. En este caso, la carpeta y el archivo es "css/framework.css".
  -->
  <link rel="stylesheet"
    href="https://fundamentos2122.github.io/framework-css-yeicobF/css/framework.css">
  <title>
    Ejercicio Tweets con LocalStorage y Responsivo | Lunes, 25 de OCTUBRE del
    2021
  </title>
  <style>
    /* Clase que hay que agregar en el Framework. */
    .img-fluid {
      /* Clase para que una imagen no se salga del contenedor. */
      max-width: 100%;
      /* Que el ancho no supere al contenedor. */
      height: auto;
      /* Que no pierda la relación de aspecto. */
    }

  </style>

</head>

<body>
  <h1>Ejercicio Twitter</h1>

  <!-- .row>.col-6{Formulario}+.col-6{Tweets} -->
  <div class="row">
    <!-- 6 y 6 columnas: 12 -->
    <div class="col-6">
      <form action="" name="tweetForm">
        <label for="tweet">Tweet: </label>
        <!-- Poner múltiples líneas de texto. -->
        <textarea name="tweet" title="tweet" placeholder=""></textarea>
        <div>
          <button class="btn btn-primary" title="Enviar">Enviar</button>
        </div>
      </form>
    </div>
    <div class="col-6">
      <!-- Lista de tweets. -->
      <h4>Mis Tweets</h4>
      <!-- Desplegamos todos los elementos básicos de un Tweet. -->
      <div id="tweets">
        <!-- Estructura principal del tweet. -->
        <div class="row border-top">
          <div class="col-2">
            <img src="https://picsum.photos/200/" alt="" class="img-fluid">
          </div>
          <div class="col-9">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod saepe
            et nisi voluptates tempore minus vel dolore, delectus nostrum itaque
            accusantium! Quaerat inventore nobis est, saepe eveniet quis ipsa
            omnis.
          </div>
          <div class="col-1">
            <button class="btn btn-danger" title="Eliminar">X</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--  Script de JS, aunque podría ir en el head con el atributo "defer". -->
  <script src="app.js"></script>
</body>

</html>
